<!DOCTYPE html>
<html>
    
    <head>

        <meta charset="UTF-8">

        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="caixa">

            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>

                    <ul>

                        <li><a href="index.html">Home</a></li>
        
                        <li><a href="produtos.html">Produtos</a></li>
        
                        <li><a href="contato.html">Contatos</a></li>
        
                    </ul>

                </nav>

            </div>

        </header>

        <main>

            <form>

                <label for="nomesobrenome">Nome e sobrenome</label>

                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>

                <input type="email" id="email" class="input-padrao" required placeholder="email@example.com">

                <label for="telefone">Telefone</label>

                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>

                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

                </fieldset>

                <fieldset>

                    <legend>Em qual horário você prefere ser atendido?</legend>
                    <select name="" id="">

                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>

                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por Email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">

            </form>

            <table>

                <thead>

                    <tr>

                        <th>Dia</th>

                        <th>Horário</th>

                    </tr>

                </thead>

                <tbody>

                    <tr>
                 
                        <td>Segunda-Feira</td>

                        <td>08 AM - 20 PM</td>

                    </tr>

                    <tr>

                        <td>Quarta-Feira</td>

                        <td>08 AM - 20 PM</td>
                    </tr>

                    <tr>
                        <td>Sexta-Feira</td>

                        <td>08 AM - 20 PM</td>

                    </tr>

                </tbody>

            </table>

        </main>

        <footer>

            <img src="logo-branco.png" alt="Logo da Barbearia Alura">

            <p class="copyright">

               &copy; Copyright - Barbearia Alura 2022

            </p>

        </footer>

    </body>

</html>
